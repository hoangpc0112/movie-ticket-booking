<!doctype html>
<html lang = "en" xmlns:th = "https://www.thymeleaf.org" xmlns:sec = "https://www.thymeleaf.org">
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1">
        <title>Phim sắp chiếu</title>
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel = "stylesheet" integrity = "sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin = "anonymous">
        <link th:href = "@{/css/common/styles.css}" rel = "stylesheet"/>
        <link th:href = "@{/css/movie-styles.css}" rel = "stylesheet"/>
    </head>
    <body>
        <header th:replace = "~{common/header :: header}"></header>
        <br>
        <br>
        <div class = "title-container">
            <h1 class = "title">Phim sắp chiếu</h1>
        </div>
        <br>
        <div class = "container">
            <div class = "row justify-content-center">
                <div th:each = "movie : ${movieList}" class = "col-6 col-md-4 col-lg-3 movie-card">
                    <form th:action = "@{/details}" method = "get" style = "text-decoration: none">
                        <input type = "hidden" name = "title" th:value = "${movie.title}">
                        <button type = "submit" class = "poster-button">
                            <img th:src = "${movie.posterUrl}" th:alt = "${movie.title}" class = "img-fluid poster-img" decoding = "async" fetchpriority = "high">
                            <br>
                            <h5 th:text = "${movie.title}" class = "text-center poster-title"></h5>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <br>
        <footer th:replace = "~{common/footer :: footer}"></footer>
        <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity = "sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin = "anonymous"></script>
    </body>
</html>
