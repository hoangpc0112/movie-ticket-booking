<!doctypehtml>
<html lang = "en" xmlns:th = "https://www.thymeleaf.org">
    <title>Quên mật khẩu</title>
    <div th:replace = "~{fragments/head-tag :: head-tag}"></div>
    <header th:replace = "~{fragments/header :: header}"></header>
    <section>
        <div class = "container-fluid h-custom">
            <div class = "align-items-center d-flex h-100 justify-content-center row">
                <div class = "text-center col-lg-6 col-md-9 col-xl-5">
                    <img alt = "Login Image" class = "img-fluid" decoding = "async" fetchpriority = "high" height = "600px" th:src = "@{/images/auth-image.webp}" width = "600px">
                </div>
                <div class = "col-lg-6 col-md-8 col-xl-4 offset-xl-1">
                    <form method = "post" th:action = "@{/forgot-password}">
                        <div class = "text-center"><h1>Nhập email của bạn</h1><br></div>
                        <div class = "alert alert-error" th:if = "${param.error}"><p style = color:red></div>
                        <div class = "alert alert-error" style = color:red th:text = "${error}"></div>
                        <div class = "form-outline mb-4" data-mdb-input-init>
                            <input class = "form-control form-control-lg" name = "email" placeholder = "Nhập email" required type = "email">
                        </div>
                        <div class = "text-center mb-5 mt-4 pt-2 text-lg-start">
                            <button class = "btn btn-lg btn-primary" data-mdb-button-init data-mdb-ripple-init style = padding-left:2.5rem;padding-right:2.5rem type = "submit">Gửi OTP</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer th:replace = "~{fragments/footer :: footer}"></footer>
    <script crossorigin = "anonymous" integrity = "sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
