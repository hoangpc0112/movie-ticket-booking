<!doctype html>
<html lang = "en" xmlns:th = "https://www.thymeleaf.org" xmlns:sec = "https://www.thymeleaf.org">
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1">
        <title>Đăng nhập</title>
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel = "stylesheet" integrity = "sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin = "anonymous">
        <link th:href = "@{/css/common/styles.css}" rel = "stylesheet"/>
    </head>
    <body>
        <header th:replace = "~{common/header :: header}"></header>
        <section>
            <div class = "container-fluid h-custom">
                <div class = "row d-flex justify-content-center align-items-center h-100">
                    <div class = "col-md-9 col-lg-6 col-xl-5 text-center">
                        <img th:src = "@{/images/auth-image.png}" class = "img-fluid" alt = "Login Image" width = "600px" height = "600px" decoding = "async" fetchpriority = "high">
                    </div>
                    <div class = "col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                        <form th:action = "@{/login}" method = "post">
                            <div class = "text-center">
                                <h1>Đăng nhập</h1>
                                <br>
                            </div>
                            <div th:if = "${successChangePassword}" class = "alert alert-success alert-dismissible fade show" role = "alert">
                                <strong>Đổi mật khẩu thành công!</strong>
                                <button type = "button" class = "btn-close" data-bs-dismiss = "alert" aria-label = "Close"></button>
                            </div>
                            <div th:if = "${param.error}" class = "alert alert-error" style = "padding-bottom: 0">
                                <p style = "color: red">Tài khoản và mật khẩu không hợp lệ.</p>
                            </div>
                            <div data-mdb-input-init class = "form-outline mb-4">
                                <input type = "text" class = "form-control form-control-lg" placeholder = "Nhập tên người dùng" name = "username" required/>
                            </div>
                            <div data-mdb-input-init class = "form-outline mb-4">
                                <input type = "password" class = "form-control form-control-lg" placeholder = "Nhập mật khẩu" name = "password" required/>
                            </div>
                            <div class = "d-flex justify-content-between align-items-center">
                                <div class = "form-check mb-0">
                                    <input class = "form-check-input me-2" type = "checkbox" value = "" id = "form2Example3"/>
                                    <label class = "form-check-label" for = "form2Example3"> Nhớ tài khoản của tôi </label>
                                </div>
                                <a href = "/forgot-password" class = "text-body">Quên mật khẩu</a>
                            </div>
                            <div class = "text-center text-lg-start mt-4 pt-2 mb-5">
                                <button type = "submit" data-mdb-button-init data-mdb-ripple-init class = "btn btn-primary btn-lg" style = "padding-left: 2.5rem; padding-right: 2.5rem;">Đăng nhập
                                </button>
                                <p class = "small fw-bold mt-2 pt-1 mb-0">Chưa có tài khoản?
                                    <a href = "/register" class = "link-danger">Đăng ký</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace = "~{common/footer :: footer}"></footer>
        <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity = "sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin = "anonymous"></script>
    </body>
</html>
