<!doctypehtml>
<html lang = "en" xmlns:th = "https://www.thymeleaf.org">
    <title>Đăng nhập</title>
    <div th:replace = "~{fragments/head-tag :: head-tag}"></div>
    <header th:replace = "~{fragments/header :: header}"></header>
    <section>
        <div class = "container-fluid h-custom">
            <div class = "align-items-center d-flex h-100 justify-content-center row">
                <div class = "text-center col-lg-6 col-md-9 col-xl-5">
                    <img alt = "Login Image" class = "img-fluid" decoding = "async" fetchpriority = "high" height = "600px" th:src = "@{/images/auth-image.webp}" width = "600px">
                </div>
                <div class = "col-lg-6 col-md-8 col-xl-4 offset-xl-1">
                    <form method = "post" th:action = "@{/login}">
                        <div class = "text-center"><h1>Đăng nhập</h1><br></div>
                        <div class = "alert alert-dismissible alert-success fade show" role = "alert" th:if = "${successChangePassword}">
                            <strong>Đổi mật khẩu thành công!</strong>
                            <button aria-label = "Close" class = "btn-close" data-bs-dismiss = "alert" type = "button"></button>
                        </div>
                        <div class = "alert alert-error" style = padding-bottom:0 th:if = "${param.error}">
                            <p style = color:red>Tài khoản và mật khẩu không hợp lệ.</div>
                        <div class = "form-outline mb-4" data-mdb-input-init>
                            <input class = "form-control form-control-lg" name = "username" placeholder = "Nhập tên người dùng" required>
                        </div>
                        <div class = "form-outline mb-4" data-mdb-input-init>
                            <input class = "form-control form-control-lg" name = "password" placeholder = "Nhập mật khẩu" required type = "password">
                        </div>
                        <div class = "align-items-center d-flex justify-content-between">
                            <div class = "mb-0 form-check">
                                <input class = "form-check-input me-2" id = "form2Example3" type = "checkbox">
                                <label class = "form-check-label" for = "form2Example3">Nhớ tài khoản của tôi</label>
                            </div>
                            <a class = "text-body" href = "/forgot-password">Quên mật khẩu</a></div>
                        <div class = "text-center mb-5 mt-4 pt-2 text-lg-start">
                            <button class = "btn btn-lg btn-primary" data-mdb-button-init data-mdb-ripple-init style = padding-left:2.5rem;padding-right:2.5rem type = "submit">Đăng nhập</button>
                            <p class = "mb-0 fw-bold mt-2 pt-1 small">Chưa có tài khoản?
                                <a class = "link-danger" href = "/register">Đăng ký</a></div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer th:replace = "~{fragments/footer :: footer}"></footer>
    <script crossorigin = "anonymous" integrity = "sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
