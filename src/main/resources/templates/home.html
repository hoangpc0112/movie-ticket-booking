<!doctype html>
<html lang = "en" xmlns:th = "https://www.thymeleaf.org" xmlns:sec = "https://www.thymeleaf.org">
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1">
        <title>OOP16</title>
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel = "stylesheet" integrity = "sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin = "anonymous">
        <link rel = "stylesheet" href = "https://unpkg.com/swiper/swiper-bundle.min.css">
        <script src = "https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <link th:href = "@{/css/home.css}" rel = "stylesheet"/>
    </head>
    <body>
        <header th:replace = "~{common/header :: header}"></header>
        <div class = "swiper-container">
            <div class = "swiper-wrapper">
                <div class = "swiper-slide" th:each = "movie : ${movieList}" th:if = "${!movie.bannerUrl.isEmpty()}">
                    <form th:action = "@{/details}" method = "get" style = "text-decoration: none">
                        <input type = "hidden" name = "title" th:value = "${movie.title}">
                        <button type = "submit" class = "poster-button">
                            <img th:src = "${movie.bannerUrl}" alt = "Movie Banner">
                        </button>
                    </form>
                    <div class = "swiper-button-next"></div>
                    <div class = "swiper-button-prev"></div>
                </div>
            </div>
        </div>
        <br>
        <div class = "title-container">
            <h1 class = "title">Phim đang chiếu</h1>
        </div>
        <br>
        <div class = "container">
            <div class = "row" style = "display: flex; align-content: center; justify-content: center; align-items: center;">
                <div th:each = "movie : ${nowShowingMovieList}" class = "col-md-4 movie-card">
                    <form th:action = "@{/details}" method = "get" style = "text-decoration: none">
                        <input type = "hidden" name = "title" th:value = "${movie.title}">
                        <button type = "submit" class = "poster-button">
                            <img th:src = "${movie.posterUrl}" alt = "Movie Poster" class = "img-fluid poster-img">
                            <br>
                            <h5 th:text = "${movie.title}" class = "text-center poster-title"></h5>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <br>
        <div class = "title-container">
            <h1 class = "title">Phim sắp chiếu</h1>
        </div>
        <br>
        <div class = "container">
            <div class = "row" style = "display: flex; align-content: center; justify-content: center; align-items: center;">
                <div th:each = "movie : ${comingSoonMovieList}" class = "col-md-4 movie-card">
                    <form th:action = "@{/details}" method = "get" style = "text-decoration: none">
                        <input type = "hidden" name = "title" th:value = "${movie.title}">
                        <button type = "submit" class = "poster-button">
                            <img th:src = "${movie.posterUrl}" alt = "Movie Poster" class = "img-fluid poster-img">
                            <br>
                            <h5 th:text = "${movie.title}" class = "text-center poster-title"></h5>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <br>
        <footer th:replace = "~{common/footer :: footer}"></footer>
        <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity = "sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin = "anonymous"></script>
        <script src = "https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script>
            var swiper = new Swiper('.swiper-container', {
                slidesPerView: 1,
                loop: true,
                effect: 'fade',
                fadeEffect: {
                    crossFade: true
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                autoplay: {
                    delay: 3000,
                    disableOnInteraction: false,
                },
            });
        </script>

    </body>
</html>
